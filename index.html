<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="shortcut icon" href="./sortn.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./fundo1.jpg" alt="fundo">
    
    <section>
        <h2>Sortear um número</h2>
        <div class="inputs">
            <input class="min" type="number" placeholder="entre">
            <input  class="max" type="number" placeholder="e">
        </div>
        <div class="result-e-button">
            <p class="resultado"></p>
            <button onclick="gerarNumber()" class="sortear">Sortear</button>
        </div>
    </section>

    
      
</body>
<script src="./scripts.js"></script>
</html>
